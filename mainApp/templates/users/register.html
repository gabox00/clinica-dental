{% extends 'layouts/layout.html' %}
{% block content %}
    <h2>{{title}}</h2>

    {{register_form.errors}}

    <div class="flexContent">
        <form method="post" action="">
            {% csrf_token %}

            {% for field in register_form %}
                <label>{{field.label}}</label>
                {{field}}
            {% endfor %}

            <input type="submit" value="Registrarse"/>
        </form>
    </div>
{% endblock%}
